    <div class="contact-container">
      <h1>Book a technician</h1>
      <form action="" method="post">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Choose Service</option>
          <option value="1">AC Repair</option>
          <option value="2">Mobile Repair</option>
          <option value="3">Laptop/Desktop Repair</option>
          <option value="3">Electrical Works</option>
          <option value="3">Web Development</option>
          <option value="3">Automation</option>
          <option value="3">Embedded</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary"onClick=handleClick()>Submit</button>
      </form>
    </div>
